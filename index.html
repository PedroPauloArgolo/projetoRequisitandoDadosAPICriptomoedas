<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>API Criptomoeda</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    </head>
    <body> 
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item active" aria-current="page">Coin Market Cap</li>
            </ol>
          </nav>
        
          <div class="d-flex p-3 bd-highlight">
            <div id='coins'></div>
          </div>
        
        <script type="text/javascript">
//Minha API Key
            var apikey = {
                key: '4a8f0968-e44e-4d91-8dcc-bae9c4a8771d'
            }
            //GET Fetch Requisição
            fetch ('https://pro-api.coinmarketcap.com/v1/cryptocurrency/map?CMC_PRO_API_KEY=' + //realiza requisições de API (executa métodos GET, POST, DELETE, etc)
                    apikey.key)
                    .then((response) => {
                        if(!response.ok) throw new Error('Erro ao executar a requisição, status ' + response.status);
                        return response.json();
                    })
                    .then ((api) => {
                        var texto = "";
                        //Get 10 coins and symbols
                    
                        for(i = 0; i < 10; i++){

                        
                        
                    // Show API information
                            texto = texto + `

                            <div class="media">
                                <img src="img/coin.jpg" class="align-self-center mr-3" alt="coin" width="100" height="60">
                                <div class="media-body">
                                <h5 class="mt-2">${api.data[i].name}</h5>
                                <p>${api.data[i].symbol}</p>
                                </div>
                            </div>
                            
                            `;
                            
                            document.getElementById("coins").innerHTML = texto;

                        }
                    })
                    .catch((error) => {
                        console.error(error.message);
                    });
        </script>

        <script src="" async defer></script>
    </body>
</html>
